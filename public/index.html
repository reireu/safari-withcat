<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Site</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="room">
        <img src="assets/images/cat.png" alt="Cat" class="cat">
        <div class="speech-bubble" id="speechBubble">こんにちは！</div>
    </div>

    <div class="hamburger-menu">
        <button onclick="toggleMenu()">&#9776;</button>
        <div class="menu-content" id="menuContent">
            <input type="text" id="text_input" placeholder="Enter URL">
            <button onclick="checkSite()">Check Site</button>
            <div class="family-tree" id="familyTree">
                <h3>家系図</h3>
                <!-- 家系図の内容をここに表示 -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                // 左へ移動
            } else if (event.key === 'ArrowRight') {
                // 右へ移動
            }
        });

        function showMessage(message) {
            const speechBubble = document.getElementById('speechBubble');
            speechBubble.textContent = message;
        }
    </script>
</body>
</html>
