<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari with Cat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-btn" id="menuButton">☰</button>
    </div>

    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" id="homeLink">ホーム</a></li>
            <li><a href="#" id="accountLink">サイト管理</a></li>
            <li><a href="#" id="settingsLink">設定</a></li>
            <li><a href="#" id="familyTreeLink">家系図</a></li>
        </ul>
    </nav>

    <div class="main-content" id="content">
        <!-- ホーム画面 -->
        <div id="home" class="content-panel active">
            <div class="home-container">
                <div class="room">
                    <div class="cat-container">
                        <div class="cat" id="catElement"></div>
                        <div class="speech-bubble" id="speechBubble">こんにちは！元気だにゃ～</div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="hpValue">100</div>
                        <div class="stat-label">HP</div>
                        <div class="hp-bar">
                            <div class="hp-fill" id="hpFill" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="ageValue">子猫</div>
                        <div class="stat-label">成長段階</div>
                        <div class="age-indicator">
                            <div class="age-stage active" id="age0">🐱</div>
                            <div class="age-stage" id="age1">🐈</div>
                            <div class="age-stage" id="age2">🦁</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="relationshipStatus">独身</div>
                        <div class="stat-label">恋愛状況</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- サイト管理画面 -->
        <div id="inputContainer" class="content-panel">
            <div class="input-container">
                <h2>ブロックサイト管理</h2>
                <input type="url" id="urlInput" class="url-input" placeholder="ブロックしたいURLを入力 (例: https://youtube.com)">
                <br>
                <button class="btn" onclick="addBlockedSite()">サイトを追加</button>
                <button class="btn" onclick="testCurrentSite()">現在のサイトをテスト</button>
                
                <div class="blocked-sites">
                    <h3>ブロック中のサイト</h3>
                    <div id="blockedSitesList"></div>
                </div>
            </div>
        </div>

        <!-- 設定画面 -->
        <div id="settingsContainer" class="content-panel">
            <div class="settings-content">
                <h2>設定</h2>
                <div class="stat-item">
                    <label>ダメージ間隔 (秒)</label>
                    <input type="number" id="damageInterval" value="36" min="1" max="300">
                </div>
                <div class="stat-item">
                    <label>成長間隔 (分)</label>
                    <input type="number" id="growthInterval" value="60" min="1" max="1440">
                </div>
                <button class="btn" onclick="saveSettings()">設定を保存</button>
                <button class="btn" onclick="resetGame()">ゲームをリセット</button>
            </div>
        </div>

        <!-- 家系図画面 -->
        <div id="familyTree" class="content-panel">
            <div class="family-tree-content">
                <h2>家系図</h2>
                <div id="familyTreeDisplay">
                    <p>まだ家族はいません。猫が成長して恋人を見つけると家族が増えるかも...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
