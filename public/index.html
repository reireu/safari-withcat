<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトチェック</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="room">
        <img src="assets/images/cat.png" alt="猫" class="cat">
        <div class="speech-bubble" id="speechBubble">こんにちは！</div>
    </div>

    <div class="hamburger-menu">
        <button id="menuButton">&#9776;</button>  
        <nav class="menu-content" id="menuContent">
            <ul>
                <li class="menu__item">
                    <a class="menu__link" href="#" role="menuitem" tabindex="-1" id="accountLink">アカウント</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#" role="menuitem" tabindex="-1" id="sensitivityLink">設定</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="#" role="menuitem" tabindex="-1" id="familyTreeLink">家系図</a>
                </li>
            </ul>
            <input type="text" id="text_input" placeholder="URLを入力">
            <button onclick="checkSite()">サイトチェック</button>
            <div class="family-tree" id="familyTree">
                <h3>家系図</h3>
            </div>
        </nav>
    </div>

    <script src="js/main.js"></script>
    <script>
        const menuButton = document.getElementById('menuButton');  // ボタンをIDで取得
        const menuContent = document.getElementById('menuContent');

        menuButton.addEventListener('click', function() {  // クリックイベントリスナーを追加
            menuContent.classList.toggle('show');  // 可視性を制御する 'show' クラスを切り替え
        })


        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                // 左へ移動
            } else if (event.key === 'ArrowRight') {
                // 右へ移動
            }
        });

        function showMessage(message) {
            const speechBubble = document.getElementById('speechBubble');
            speechBubble.textContent = message;
        }
    </script>
</body>
</html>
